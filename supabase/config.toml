# Supabase Configuration File
# This file is used by the Supabase CLI for local development

[api]
# Port to use for the API server
port = 54321
# Schemas to expose in your API
schemas = ["public", "storage", "graphql_public"]

[db]
# Port to use for the local database
port = 54322

[studio]
# Port to use for the Supabase Studio
port = 54323

[auth]
# The base URL of your website
site_url = "http://localhost:3000"
# A list of URLs that auth providers are permitted to redirect to
additional_redirect_urls = ["http://localhost:3000"]
# How long tokens are valid for, in seconds
jwt_expiry = 3600
# Allow/disallow new user signups
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email
enable_signup = true
# If enabled, a user will be required to confirm their email address before signing in
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in
enable_confirmations = false
